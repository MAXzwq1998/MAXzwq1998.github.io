<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的网站</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .video-container {
            width: 100%;
            max-width: 800px;
            margin: 20px 0;
        }
        video {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>欢迎访问我的网站</h1>
    
    <div class="video-container">
        <!-- 视频播放器 -->
        <video controls>
            <!-- 替换 video.mp4 为您的视频文件名 -->
            <source src="video.mp4" type="video/mp4">
            您的浏览器不支持 HTML5 视频标签。
        </video>
    </div>

    <div>
        <p>这是我的网站内容。</p>
    </div>
</body>
</html>
